# This is a basic workflow that is triggered manually

name: Manual workflow

on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
#      - name: Install dependencies
#        run: python -m pip install --upgrade pip <package>
      - name: execute py script # run the hello_world.py
        env:
          EMAIL_SECRET: ${{ secrets.EMAIL_SECRET }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          DRIVE_FILE_ID: ${{ secrets.DRIVE_FILE_ID }}
        run: |
          python3 src/gdrive_helper.py
